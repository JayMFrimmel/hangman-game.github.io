<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canine-Hangman</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

			<!-- jQuery library -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

			<link rel="stylesheet" type="text/css" href="assets/css/style.css">

			<!--Google font -->
			<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
</head>

<body>
	<header>
		<div class="container">
			<div class="jumbotron">
				<h1><center>'Best In Show' Hangman</center></h1>
					<div class="well well-sm"><h3><center>Guess the Dog Breed!</center></h3></div>
			</div>			
		</div>	
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">Press any key to start.
				<br> 
				Type letters to guess the dog breed. 
				<br>
				Good luck!</div>
				<div class="col-sm-2"></div>
			</div>

			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">Wins!</div>
				<div class="col-sm-4"></div>
			</div>

			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">Current Word(s)</div>
				<div class="col-sm-4"></div>
			</div>

			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">Letters Already Guessed</div>
				<div class="col-sm-4"></div>
			</div>

			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">Guesses Remaining</div>
				<div class="col-sm-4"></div>
			</div>
			
		</div>
		
	</main>

	<footer>
		
	</footer>

	<script type="text/javascript">
		<link rel="stylesheet" href="assets/javascript/game.js"

</body>
</html>
